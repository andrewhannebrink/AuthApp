<div>
  <mat-toolbar>
    <span class="title">ðŸ”‘ Auth App</span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-sm="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button mat-button>Log Out</button>
    </div>
    <div fxShow="true" fxHide.gt-xs="true">
      <button (click)="sidenav.toggle()">
        <mat-icon class='mobile-menu-icon'>view_headline</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav position="end" fxLayout="column">
      <div fxLayout="column">
        <button (click)="sidenav.toggle()" href="#" mat-button>Close</button>
        <button (click)="sidenav.toggle()" href="#" mat-button>Log out</button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>

		<div class="page-wrapper">

		  <div class="login-wrapper">

		    <h3>ARE YOU SURE YOU WANT TO LOG OUT?</h3>

		    <div class="side-by-side-buttons">
              <button mat-button
                  class="subtle-button half-length-button">
                Cancel
              </button>
              <button mat-button 
                  (click)=authService.logout()
                  class="bright-button half-length-button">
                LOGOUT 
              </button>
            </div>

		  </div>

		  <app-footer></app-footer>
		  
		</div>

	</mat-sidenav-content>

  </mat-sidenav-container>
</div>
