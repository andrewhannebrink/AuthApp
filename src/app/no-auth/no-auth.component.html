<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <span>ðŸ”‘ Auth App</span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="#" mat-button>Demo</a>
      <a href="#" mat-button>Sign Up</a>
      <a href="#" mat-button>Log In</a>
    </div>
    <div fxShow="true" fxHide.gt-sm="true">
      <a href="#" (click)="sidenav.toggle()">
        <mat-icon class='mobile-menu-icon'>view_headline</mat-icon>
      </a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav position="end" fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
        <a (click)="sidenav.toggle()" href="#" mat-button>Demo</a>
        <a (click)="sidenav.toggle()" href="#" mat-button>Sign Up</a>
        <a (click)="sidenav.toggle()" href="#" mat-button>Log In</a>
      </div>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <div class="page-wrapper">  

        <div class="login-wrapper">
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="typedEmail">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="typedPassword" type="password">
          </mat-form-field>

          <div class="error-messages">
          <p *ngIf="emailOrPasswordIncorrect" class="mat-body-1 mat-error">Email or password incorrect.</p>
          <p *ngIf="signUpError" class="mat-body-1 mat-error">Could not sign up user.</p>
            <p *ngIf="invalidEmail" class="mat-body-1 mat-error">Use a valid email.</p>
          <p *ngIf="weakPassword" class="mat-body-1 mat-error">Password must be six or more characters.</p>
          <p *ngIf="emailAlreadyInUse" class="mat-body-1 mat-error">Email already in use.</p>
          </div>

          <button mat-button *ngIf="!authenticated" (click)=loginClicked()>Log in</button>

          <button mat-button *ngIf="!authenticated" (click)=signupClicked()>Sign up</button>
          <button mat-button *ngIf="!authenticated" (click)=twitterLoginClicked() class="twitter-blue">Log in with Twitter</button>
          <button mat-button *ngIf="!authenticated" (click)=facebookLoginClicked() class="facebook-blue">Log in with Facebook</button>
          <button mat-button *ngIf="!authenticated" (click)=googleLoginClicked() class="google-red">Log in with Google</button>

          <button mat-button *ngIf="!!authenticated" (click)=logoutClicked()>Log out</button>

        </div>
        </div>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
